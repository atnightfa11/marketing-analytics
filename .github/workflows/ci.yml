name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            dashboard/package-lock.json
      - name: Install client dependencies
        run: npm ci
        working-directory: client
      - name: Lint client
        run: npm run lint
        working-directory: client
      - name: Test client
        run: npm test -- --runInBand
        working-directory: client
      - name: Build client bundle
        run: npm run build
        working-directory: client
      - name: Enforce SDK bundle budget
        run: node ../scripts/benchmark_sdk.js dist/index.js
        working-directory: client
      - name: Install dashboard dependencies
        run: npm ci
        working-directory: dashboard
      - name: Lint dashboard
        run: npm run lint
        working-directory: dashboard
      - name: Test dashboard
        run: npm test -- --runInBand
        working-directory: dashboard
      - name: Cypress end-to-end
        run: npm run test:e2e
        working-directory: dashboard

  build-server:
    runs-on: ubuntu-latest
    needs: build-client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install server dependencies
        run: pip install -r server/requirements.txt
      - name: Lint server
        run: ruff check server
      - name: Test server
        run: pytest
        working-directory: server
      - name: Build server image
        run: docker build -t marketing-analytics-server:ci .
        working-directory: server
      - name: Build alerts image
        run: docker build -t marketing-analytics-alerts:ci .
        working-directory: alerts
